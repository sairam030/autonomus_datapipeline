# =============================================================================
# AUTONOMOUS PIPELINE - Docker Compose
# Same patterns as aviation project, ports offset to avoid conflicts
# =============================================================================

# =============================================================================
# SHARED CONFIGURATION (same pattern as aviation)
# =============================================================================
x-airflow-common: &airflow-common
  build: .
  image: autonomous-pipeline:latest
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://pipeline:pipeline123@postgres/autonomous_pipeline
    AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__WEBSERVER__SESSION_BACKEND: "securecookie"
    AIRFLOW__WEBSERVER__RBAC: "True"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "True"
    SPARK_HOME: /opt/spark
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
    SPARK_MASTER_URL: "local[*]"
    AWS_ACCESS_KEY_ID: minioadmin
    AWS_SECRET_ACCESS_KEY: minioadmin
    MINIO_ENDPOINT: http://minio:9000
    DATABASE_URL: postgresql+psycopg2://pipeline:pipeline123@postgres:5432/autonomous_pipeline
    REDIS_URL: redis://redis:6379/0
    PYTHONPATH: /opt/airflow:/opt/pipeline:/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
    PYTHONUNBUFFERED: "1"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./scripts:/opt/airflow/scripts
    - ./backend:/opt/pipeline/backend
    - ./engine:/opt/pipeline/engine
    - pipeline-data:/data/pipeline
  user: "${AIRFLOW_UID:-1000}:0"
  depends_on:
    postgres:
      condition: service_healthy
    minio:
      condition: service_healthy
  networks:
    - pipeline-net

services:
  # ===========================================================================
  # STORAGE LAYER
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ap-postgres
    environment:
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline123
      POSTGRES_DB: autonomous_pipeline
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pipeline"]
      interval: 10s
      retries: 5
    networks:
      - pipeline-net
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ap-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pipeline-net
    restart: unless-stopped

  # MinIO bucket initializer
  minio-init:
    image: minio/mc:latest
    container_name: ap-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/bronze --ignore-existing;
      mc mb local/silver --ignore-existing;
      mc mb local/gold --ignore-existing;
      mc mb local/reference --ignore-existing;
      mc mb local/temp --ignore-existing;
      echo '✅ MinIO buckets created';
      exit 0;
      "
    networks:
      - pipeline-net

  redis:
    image: redis:7-alpine
    container_name: ap-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
    networks:
      - pipeline-net
    restart: unless-stopped

  # ===========================================================================
  # SPARK CLUSTER (same pattern as aviation project)
  # ===========================================================================
  spark-master:
    build: .
    image: sairam030/custom-airflow-spark:2.9.0
    container_name: ap-spark-master
    hostname: spark-master
    user: root
    command: bash /opt/airflow/scripts/spark_master_entrypoint.sh
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      SPARK_NO_DAEMONIZE: "true"
      PYTHONPATH: /opt/airflow:/opt/pipeline:/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
      PYTHONUNBUFFERED: "1"
    ports:
      - "7078:7077"
      - "8090:8080"
    volumes:
      - ./engine:/opt/pipeline/engine
      - ./backend:/opt/pipeline/backend
      - ./logs:/opt/airflow/logs
      - ./scripts:/opt/airflow/scripts
      - spark-logs:/opt/spark/logs
    networks:
      - pipeline-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  spark-worker-1:
    build: .
    image: sairam030/custom-airflow-spark:2.9.0
    container_name: ap-spark-worker-1
    hostname: spark-worker-1
    user: root
    command: >
      bash -c "
      /opt/spark/sbin/start-worker.sh spark://spark-master:7077 &&
      tail -f /opt/spark/logs/*
      "
    environment:
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 2g
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_NO_DAEMONIZE: "true"
      PYTHONPATH: /opt/airflow:/opt/pipeline:/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
    depends_on:
      spark-master:
        condition: service_healthy
    ports:
      - "8091:8081"
    volumes:
      - ./engine:/opt/pipeline/engine
      - ./backend:/opt/pipeline/backend
      - spark-logs:/opt/spark/logs
    networks:
      - pipeline-net
    restart: unless-stopped

  # ===========================================================================
  # BACKEND API (FastAPI)
  # ===========================================================================
  backend:
    build: .
    image: autonomous-pipeline:latest
    container_name: ap-backend
    command: >
      bash -c "
      mkdir -p /data/pipeline && chmod 777 /data/pipeline &&
      cd /opt/pipeline &&
      python -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    environment:
      SPARK_HOME: /opt/spark
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      PYTHONPATH: /opt/airflow:/opt/pipeline:/opt/spark/python:/opt/spark/python/lib/py4j-0.10.9.7-src.zip
      PYTHONUNBUFFERED: "1"
      SPARK_MASTER_URL: "local[*]"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MINIO_ENDPOINT: http://minio:9000
      DATABASE_URL: postgresql+psycopg2://pipeline:pipeline123@postgres:5432/autonomous_pipeline
      REDIS_URL: redis://redis:6379/0
      DATA_MOUNT_PATH: /data/pipeline
      DAGS_OUTPUT_DIR: /opt/airflow/dags
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/opt/pipeline/backend
      - ./engine:/opt/pipeline/engine
      - pipeline-data:/data/pipeline
      - ./dags:/opt/airflow/dags
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pipeline-net
    restart: unless-stopped

  # ===========================================================================
  # AIRFLOW ORCHESTRATION (same pattern as aviation)
  # ===========================================================================
  airflow-init:
    <<: *airflow-common
    container_name: ap-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/{dags,logs,plugins}
        chown -R "${AIRFLOW_UID:-1000}:0" /opt/airflow/{dags,logs,plugins}
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
        echo "✅ Airflow initialization complete!"
    user: "0:0"

  airflow-webserver:
    <<: *airflow-common
    container_name: ap-airflow-webserver
    command: webserver
    ports:
      - "8085:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    container_name: ap-airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # FRONTEND (React Dev Server)
  # ===========================================================================
  frontend:
    image: node:20-alpine
    container_name: ap-frontend
    working_dir: /app
    command: >
      sh -c "
      npm install &&
      npm start
      "
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - pipeline-net
    restart: unless-stopped

# =============================================================================
# VOLUMES & NETWORKS
# =============================================================================
volumes:
  postgres-data:
  minio-data:
  redis-data:
  spark-logs:
  pipeline-data:
  frontend-node-modules:

networks:
  pipeline-net:
    driver: bridge

# =============================================================================
# PORT MAP (all offset from aviation project)
# =============================================================================
# PostgreSQL:       5433  (aviation: 5432)
# MinIO API:        9010  (aviation: 9000)
# MinIO Console:    9011  (aviation: 9001)
# Spark Master:     7078  (aviation: 7077)
# Spark Master UI:  8090  (aviation: 8081)
# Spark Worker UI:  8091  (aviation: 8082)
# FastAPI Backend:  8000  (aviation: N/A)
# Airflow UI:       8085  (aviation: 8080)
# React Frontend:   3001  (aviation: N/A)
# Redis:            6380  (aviation: N/A)
# =============================================================================
